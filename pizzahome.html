<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Order your Favourite Pizza</h1>
        <form id="orderForm" onsubmit="submitOrder(event)">
            <div class="submenus">
                <ol>
                    <label for="pizzaSize">Select Pizza Size:</label>
                    <select id="pizzaSize" required>
                        <option value="">Select size...</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </ol>
            </div>
            <div class="submenus">

                <ol>
                    <label for="toppings">Select Toppings:</label>
                    <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                    <input type="checkbox" id="mushrooms" name="toppings" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                    <input type="checkbox" id="olives" name="toppings" value="olives">
                    <label for="olives">Olives</label>
                    <input type="checkbox" id="sausage" name="toppings" value="sausage">
                    <label for="sausage">Sausage</label>
                <ol>
            </div>
            <div>
                <ol>
                    <button type="submit">Place Order</button>
                </ol>
            </div>                       
         </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function submitOrder(event) {
            event.preventDefault();
            var pizzaSize = document.getElementById('pizzaSize').value;
            var toppings = [];
            var checkboxes = document.getElementsByName('toppings');
            checkboxes.forEach(
                function(checkbox) 
                {
                    if (checkbox.checked) 
                    {
                        toppings.push(checkbox.value);
                    }
                }
            );

            if (pizzaSize && toppings.length > 0) 
            {
                document.getElementById('errorMessage').textContent = "";
                alert("Order placed successfully!");
                 
            } 
            else 
            {
                document.getElementById('errorMessage').textContent = "Please select size and toppings.";
            }
        }
    </script>
</body>
</html>
